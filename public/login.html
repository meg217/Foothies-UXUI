<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body style="background-color: #c3f6fc">
    <!-- Navbar -->
    <nav
      style="height: 150px"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="container">
        <!-- Logo on the left (larger size) -->
        <a href="index.html" class="navbar-brand">
          <img
            src="assets/FoothiesLogoTransparent.png"
            alt="Logo"
            width="180"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main-nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="main-nav" class="collapse navbar-collapse">
          <ul class="navbar-nav mx-auto nav-tabs nav-justified">
            <li class="nav-item m-lg-4">
              <a
                href="index.html"
                class="nav-link link-primary active fs-5 underline-on-hover"
                >Home</a
              >
            </li>
            <li class="nav-item m-lg-4">
              <a href="/menu" class="nav-link fs-5 underline-on-hover">Menu</a>
            </li>
            <li class="nav-item m-lg-4">
              <a href="contact.html" class="nav-link fs-5 underline-on-hover"
                >Contact</a
              >
            </li>
            <li class="nav-item m-lg-4">
              <a href="rewards.html" class="nav-link fs-5 underline-on-hover"
                >Rewards</a
              >
            </li>
          </ul>

          <!-- "Order Now" button -->
          <a class="btn btn-primary mx-lg-5 fs-5" href="order.html"
            >Order Now</a
          >

          <!-- Profile dropdown button with a circular person icon -->
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person fs-2"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="profileDropdown"
            >
              <li>
                <a class="dropdown-item" id="loginButton" href="login.html"
                  >Login</a
                >
              </li>
              <li>
                <a class="dropdown-item" id="signupButton" href="register.html"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container position-relative">
      <div class="row justify-content-center" style="background-color: white">
        <div class="col-xl-6">
          <div class="text-center text-white">
            <div style="margin: auto; text-align: center">
              <img
                src="assets/FoothiesLogoTransparent.png"
                alt="Logo"
                width="180"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Login Form-->
    <div class="container position-relative">
      <div class="row justify-content-center" style="background-color: white">
        <div class="col-xl-6">
          <div class="text-black">
            <form
              action="/auth/login"
              method="POST"
              style="max-width: 480px; margin: auto"
            >
              <label class="form-label" for="email">Email:</label>
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
                required
              />
              <br />
              <label class="form-label" for="password">Password:</label>
              <input
                class="form-control"
                type="password"
                id="password"
                name="password"
                required
              />
              <br />
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
